<body class="body">
    <div class="header">
        <div class="logoAndTitle">
            <a class="analyticaLogo" href="/">
                <img src="/client/public/img/analyticaStrawDuck.png" />
            </a>
            <div class="analyticaTitle">
                <a> RDBP Analytica </a>
            </div>
        </div>
        <div class="links">
            <a class="socialMediaSvg" href="https://opensea.io/collection/rubber-duck-bath-party" target="_blank"><img src="/client/public/img/opensea.svg"></a>
            <a class="socialMediaSvg" href="https://opensea.io/collection/rubber-duck-bath-party" target="_blank"><img src="/client/public/img/looksrare.svg"></a>
            <a class="socialMediaSvg" href="https://opensea.io/collection/rubber-duck-bath-party" target="_blank"><img src="/client/public/img/twitter.svg"></a>

        </div>
    </div>

    <div class="doubleHeader">
        <div class="screenerTitle">
            <a> Duck Screener </a>
        </div>
    </div>

    <div class="filterBar">
        <div class="search">
            <!-- replace -->
            <input type="input" placeholder="Search" class="search-field" />
            <button class="button orange"> Traits </button>
            <button class="button red"> Backpacks </button>
        </div>
    </div>

    <div class="duckTable">
        <table class="sortable">
            <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col"><img class="duckIcon" src="/client/public/img/basicDuck.svg"> </th>
                <th scope="col">Number</th>
                <th scope="col">Version</th>
                <th scope="col">Parties</th>
                <th scope="col">Rarity CHG%</th>
                <th scope="col">Owner</th>
                <th scope="col">Days Owned</th>
                <th scope="col">Opensea</th>
                <th scope="col">Looksrare</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <strong class="book-title">1</strong>
                </td>
                <td>
                    <img class="duckImage" src="/client/public/img/9017.png">
                </td>
                <td>
                <strong class="book-title">9017</strong>
                </td>
                <td>
                <strong class="book-title">7</strong>
                </td>
                <td>
                <strong class="book-title">6</strong>
                </td>
                <td>
                <strong class="book-title">0%</strong>
                </td>
                <td>
                <strong class="book-title">bludmoneyy</strong>
                </td>
                <td>
                <strong class="book-title">184</strong>
                </td>
                <td>
                <strong class="book-title">img</strong>
                </td>
                <td>
                <strong class="book-title">img</strong>
