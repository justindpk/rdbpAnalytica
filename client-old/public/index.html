<!-- 
	Home page for rdbpAnalytica
-->
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&amp;family=Syncopate:wght@400;700&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&amp;" rel="stylesheet">
        <link href="/client1/public/css/main.css" rel="stylesheet" media="all">
        <title> RDBP Analytica </title>
        <meta name="description" content="A project based on the NFT collection Rubber Duck Bath Party, focused on providing duck metrics.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/client1/public/img/strawduck.svg">

        <script src="../src/ducktable.js"> </script>
    </head>


    <body class="body">
        <div class="header">
            <div class="logoAndTitle">

                <a class="analyticaLogo" href="#top">
                    <img src="/client1/public/img/analyticaStrawberryDuck.png" />
                </a>
                <div class="analyticaTitle">
                    <a> RDBP Analytica </a>
                    <p class="description"> A community project analyzing the <a class="description" href="https://duck.art/" target="_blank">Rubber Duck Bath Party</a> NFT collection.</p>
                </div>
            </div>
            <div class="links">
                <a class="socialMediaSvg" href="https://duck.art/" target="_blank"><img class="darkDuckIcon" src="/client1/public/img/darkDuck.png"></a>
                <a class="socialMediaSvg" href="https://opensea.io/collection/rubber-duck-bath-party" target="_blank"><img src="/client1/public/img/opensea.svg"></a>
                <a class="socialMediaSvg" href="https://looksrare.org/collections/0x7A4D1b54dD21ddE804c18B7a830B5Bc6e586a7F6" target="_blank"><img src="/client1/public/img/looksrare.svg"></a>
                <a class="socialMediaSvg" href="https://twitter.com/rubberduckbp" target="_blank"><img src="/client1/public/img/twitter.svg"></a>
                <a class="socialMediaSvg" href="https://discord.gg/rdbp" target="_blank"><img src="/client1/public/img/discord.svg"></a>
            </div>
        </div>

        <div class="doubleHeader">
            <div class="screenerTitle">
                <!-- change to onClick duck/trait/backpack screener -->
                <a id="screenerTitle"> Duck Screener </a>
            </div>
        </div>

        <div class="filterBar">
            <!--
            <div class="search">
                <input type="text" placeholder="Search" class="search-field" />
            </div>
            -->
            <button class="button row yellow" onclick="generateDuckTable()" > <img class="duckButtonIcon" src="/client1/public/img/duckIcon.svg"> </button>
            <button class="button row red" onclick="generateTraitTable()"> Traits </button>
            <button class="button row lightPurple" onclick="generateBackpackTable()"> <img class="backpackIcon" src="/client1/public/img/backpack.png"> </button>
            <!--
            <button class="button purple"> <img class="buttonIcon" src="/client/public/img/itemChest.png"> </button>
            <button class="button teal"> <img class="buttonIcon" src="/client/public/img/emptyPaint.png"> </button>
            <button class="button pink"> <img class="buttonIcon" src="/client/public/img/emptyWater.png"> </button>
            <button class="button skyBlue"> <img class="buttonIcon" src="/client/public/img/itemEgg.png"> </button>
            <button class="button green"> <img class="buttonIcon" src="/client/public/img/itemSeed.png"> </button>
            <button class="button cotton"> <img class="buttonIcon" src="/client/public/img/sandBag.png"> </button>
            -->
        </div>

        <div class="duckTable">
            <table class="sortable">
                <thead class = "filterable" id="tableHeader"></thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>
    </body>
</html>
